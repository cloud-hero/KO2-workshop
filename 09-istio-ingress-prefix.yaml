apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: red-vs-prefix
spec:
  gateways:
  - red-gw-prefix
  hosts:
  - colour.ko2.com
  http:
  - match:
    - uri:
        prefix: "/red"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: red-svc-ci.red.svc.cluster.local
        port:
          number: 80
      weight: 100

---

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: red-gw-prefix
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - colour.ko2.com
    port:
      name: http
      number: 80
      protocol: HTTP

---

