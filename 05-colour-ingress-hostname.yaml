apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: red-ingress
  namespace: red
spec:
  rules:
  - host: "red.ko2.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: red-svc
            port:
              number: 80

