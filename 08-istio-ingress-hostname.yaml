apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: red-vs
spec:
  gateways:
  - red-gw
  hosts:
  - red.ko2.com
  http:
  - route:
    - destination:
        host: red-svc-ci.red.svc.cluster.local
        port:
          number: 80
      weight: 100

---

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: red-gw
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - red.ko2.com
    port:
      name: http
      number: 80
      protocol: HTTP

---

