apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: red-ingress
  namespace: red
  annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /red
        pathType: Prefix
        backend:
          service:
            name: red-svc
            port:
              number: 80

